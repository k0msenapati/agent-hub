{% extends "base.html" %}

{% block title %}Create Data Source{% endblock %}

{% block content %}
<div class="p-4 w-full flex justify-center items-center min-h-[calc(100vh-64px)]">
    <div class="bg-white rounded-2xl border-4 border-black shadow-[8px_8px_0px_#000] p-6 w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <!-- From Uiverse.io by ZAKARIAE48CHELLE --> 
            <button class="delete-button text-[17px]" type="button" onclick="window.location.href='/dashboard'">esc</button>
            <h2 class="text-3xl font-bold sour-gummy-heading">Create a New Data Source</h2>
        </div>
        <p class="mb-4 text-gray-600">Configure the connection settings for your data source.</p>
        <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6" id="datasourceForm">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., my_datasource" value="postgresql_conn">
                </div>
                <div>
                    <div class="flex items-center">
                        <label for="engine" class="block text-sm font-medium text-gray-700 mb-1">Engine</label>
                        <button class="relative inline-block ml-2 focus:outline-none" id="engine_info_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                    <input type="text" id="engine" name="engine" required readonly class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg bg-gray-200" value="postgres">
                </div>
                <div>
                    <label for="host" class="block text-sm font-medium text-gray-700 mb-1">Host</label>
                    <input type="text" id="host" name="host" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., 127.0.0.1" value="pgvector">
                </div>
                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700 mb-1">Port</label>
                    <input type="text" id="port" name="port" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., 5432" value="5432">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="database" class="block text-sm font-medium text-gray-700 mb-1">Database</label>
                    <input type="text" id="database" name="database" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., mydatabase" value="ai">
                </div>
                <div>
                    <label for="user" class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <input type="text" id="user" name="user" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., admin" value="ai">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="Enter password" value="ai">
                </div>
                <div>
                    <label for="schema" class="block text-sm font-medium text-gray-700 mb-1">Schema (Optional)</label>
                    <input type="text" id="schema" name="schema" class="w-full px-3 py-2 border-2 border-black rounded-xl shadow-[4px_4px_0px_#000] focus:outline-none focus:border-[#5cbdfd] h-12 text-lg" placeholder="e.g., public">
                </div>
            </div>
            <div class="col-span-1 md:col-span-2 mt-6">
                <button type="submit" class="w-full bg-[#5cbdfd] text-black px-6 py-3 rounded-xl border-2 border-black shadow-[4px_4px_0px_#000] h-12 text-xl font-semibold">Create Data Source</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    tippy('#engine_info_icon', {
        content: "Currently, only PostgreSQL is supported as the database engine.",
        placement: 'top'
    });
});
</script>
{% endblock %}
