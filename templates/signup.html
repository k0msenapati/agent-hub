<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agent Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        
        .sour-gummy-heading {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
        
        .brutalism-border {
            border: 2px solid black;
            box-shadow: 4px 4px 0px #000;
        }
        
        .brutalism-hover {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .brutalism-hover:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 0px #000;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-800 text-white p-4 border-b-2 border-black shadow-[0_4px_0px_#000] fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold sour-gummy-heading">Agent Hub</h1>
            <div class="flex space-x-4">
                <a href="/" class="bg-blue-700 text-white px-4 py-2 rounded-xl border-2 border-black shadow-[2px_2px_0px_#000] hover:bg-blue-600 transition brutalism-hover">Back to Home</a>
                <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-xl border-2 border-black shadow-[2px_2px_0px_#000] hover:bg-blue-500 transition brutalism-hover">Login</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center pt-24 pb-8 px-4">
        <div class="bg-white p-8 rounded-2xl brutalism-border w-full max-w-md">
            <h2 class="text-4xl font-bold sour-gummy-heading mb-6 text-center">Sign Up</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
                    <input type="text" name="name" id="name" required class="w-full px-3 py-2 border-2 border-black rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0px_#000]">
                </div>
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                    <input type="text" name="username" id="username" required class="w-full px-3 py-2 border-2 border-black rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0px_#000]">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" name="email" id="email" required class="w-full px-3 py-2 border-2 border-black rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0px_#000]">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                    <input type="password" name="password" id="password" required class="w-full px-3 py-2 border-2 border-black rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-[2px_2px_0px_#000]">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-xl border-2 border-black shadow-[4px_4px_0px_#000] hover:bg-blue-500 transition brutalism-hover font-semibold">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </main>
</body>
</html>
